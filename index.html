<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ad4fae043d.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>AutoMotive</title>
</head>

<body>

    <!-- MAIN-CONTENT -->
    <main class="container">

        <!-- HEADER -->
        <header class="header">
            <a href="#" class="logo">
                <img class="logo-img" src="./utils/logo_cars_00.svg" alt="AutoMotiveLogo">Automotive
            </a>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="menu-list-item">
                        <a href="#">Features</a>
                    </li>
                    <li class="menu-list-item">
                        <a href="#">Price</a>
                    </li>
                    <li class="menu-list-item">
                        <a href="#">Contact</a>
                    </li>
                    <li class="menu-list-item">
                        <a class="book-appointment" href="#">Book Appointment</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- CONTENT -->
        <article class="content">
            <a class="slideButton prevSlide"><i class="fa-solid fa-chevron-left"></i></i></a>
            <a class="slideButton nextSlide"><i class="fa-solid fa-chevron-right"></i></i></a>
            <h1 class="content-claim">Your Car Repair</h1>
            <h2 class="content-subclaim">Visit us for your service</h2>
            <a class="book-appointment" href="#">Book Appointment</a>
        </article>

        <!-- FOOTER -->
        <div class="footer-wrapper">
            <footer class="footer">
                <section class="footer-widget">
                    <h3 class="footer-widget-title">Our Location</h3>
                    <p class="footer-widget-text">15 Street Suburb Country 6000</p>
                </section>
                <section class="footer-widget">
                    <h3 class="footer-widget-title">Phone</h3>
                    <p class="footer-widget-text">+61 040 400 4000</p>
                </section>
                <section class="footer-widget">
                    <h3 class="footer-widget-title">Email</h3>
                    <p class="footer-widget-text">automotive@carsales.com.au</p>
                </section>
            </footer>
        </div>
    </main>

</body>

</html>
